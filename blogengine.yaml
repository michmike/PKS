apiVersion: apps/v1
kind: Deployment
metadata:
  name: blog-2019
  labels:
    app: blog-2019
spec:
  replicas: 1
  template:
    metadata:
      name: blog-2019
      labels:
        app: blog-2019
    spec:
      containers:
      - name: blog
        image: demo.goharbor.io/vmworld/demo:v2
        resources:
          limits:
            memory: "700Mi"
          requests:
            memory: "100Mi"
        ports:
             - containerPort: 80
      nodeSelector:
        "beta.kubernetes.io/os": windows      
      tolerations:
      - key: "windows"
        value: "2019"
  selector:
    matchLabels:
      app: blog-2019
---
apiVersion: v1
kind: Service
metadata:
  name: blog
spec:
  type: ClusterIP
  ports:
  - protocol: TCP
    port: 80
  selector:
    app: blog-2019
